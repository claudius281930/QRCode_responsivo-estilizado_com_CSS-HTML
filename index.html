<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | QR code component</title>
</head>

<body>
    <main>
        <section id="icon-qrcode">
            <img src="image-qr-code.png" alt="icon-qrcode">
        </section>
        <section id="text">
            <div class="container-text">
                <div>
                    <p id="improve">Improve your front-end skills by building projects</p>
                </div>
                <div>
                    <p id="scan">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                    </p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
